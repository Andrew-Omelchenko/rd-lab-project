<div class="container">
  <app-products-filter (submit)="onChangeFilterData($event)"></app-products-filter>
  <div
    *ngIf="error.ok; else errorTemplate"
    class="row"
  >
    <app-featured-product-card
      class="col-sm-12 col-md-6 col-xl-4"
      *ngFor="let product of products | filter:firstFilter | filter:secondFilter"
      [product]="product"
    >
    </app-featured-product-card>
  </div>
  <ng-template #errorTemplate>
    <p class="text-danger">
      Unable to load products data
    </p>
    <button
      class="btn btn-primary"
      type="button"
      (click)="loadProductsData()"
    >
      Reload
    </button>
  </ng-template>
</div>
