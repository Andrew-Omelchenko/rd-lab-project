<h3 class="text-center text-white bg-dark">Sale</h3>
<div
  *ngIf="error.ok; else errorTemplate"
  class="row"
>
  <app-sales-card
    class="col-xs-12 col-md-4 text-center my-3"
    *ngFor="let product of products"
    [product]="product"
  >
  </app-sales-card>
</div>
<ng-template #errorTemplate>
  <p class="text-danger">
    Unable to load products data
  </p>
  <button
    class="btn btn-primary"
    type="button"
    (click)="loadProductsData()"
  >
    Reload
  </button>
</ng-template>
