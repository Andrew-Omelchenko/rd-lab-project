<header class="header">
  <nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-dark">
    <a class="navbar-brand" routerLink="/" title="Home">Logo</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      [attr.aria-expanded]="!isCollapsed"
      (click)="toggleCollapse()"
      [ngClass]="{'collapsed': isCollapsed}"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      class="collapse navbar-collapse"
      id="navbarSupportedContent"
      [ngClass]="{'show': !isCollapsed}"
    >
      <form class="form-inline my-2 d-sm-inline flex-sm-grow-1">
        <div class="input-group">
          <input class="form-control" type="search" placeholder="Search" aria-label="Search">
          <span class="input-group-append">
            <button class="btn btn-outline-success" type="submit" title="Search" (click)="onSearch($event)">
              <i class="fa fa-search"></i>
            </button>
          </span>
        </div>
      </form>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/my-cart" title="My Cart">
            <i class="fa fa-shopping-cart"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/user" title="User">
            <i class="fa fa-user"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/products" title="List All Products">All Products</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
